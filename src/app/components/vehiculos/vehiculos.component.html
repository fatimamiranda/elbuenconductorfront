  <div class="conjuntoVehicles">
    <div class="cardVehicle">
        <mat-card class="example-card"  *ngFor="let vehiculo of Vehiculos">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{vehiculo.marca}}</mat-card-title>
              <mat-card-subtitle>{{vehiculo.modelo}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../../assets/golfplus.jpg" alt="">
            <mat-card-content>
                <p>  {{vehiculo.combustible}} </p>
                <p>  {{vehiculo.color}} </p>
                <p>  {{vehiculo.matricula}} </p>
                <p>  {{vehiculo.fechaMatriculacion | date: "dd/MM/yyyy"}} </p>
            
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
      </div>
  </div>
</div>
