<div class="container">
    <header>
        <p> Estás consultando tus trayectos. ¡Filtra por fechas para acotar tu consulta! </p>
   </header>
  <div class="panel">
      <div class="expansion">
          <!--aqui un menu??-->
      </div>
      <div class="content">
          <div class="area">
            <div class="data">
                <!-- <i class="material-icons"> traffic </i> o navigation? -->
                <h3>Trayectos entre rango de fechas</h3>
        
            </div>
            <hr>
            <div class="calendario">
                <p-calendar class="input" [(ngModel)]="inicio" placeholder="Fecha inicio" styleClass="myWid70" ></p-calendar>
        
                <p-calendar class="input" [(ngModel)]="fin" placeholder="Fecha fin"></p-calendar>
                <p-button (click)='getTrayectosOut(inicio,fin)' styleClass="ui-button-danger" label="Confirmar" class="btn"></p-button>
        
            </div>
        </div>
    </div>
</div>

            <div class="conjuntoTrayectos">
                <div class="cardTrayecto">
                    <mat-card class="example-card"  *ngFor="let trayecto of trayectos">
                    
                        <div [ngSwitch]="trayecto.mapImage">
                            <img mat-card-image *ngSwitchCase="0" src="../../../assets/mapas/mapa0.jpg" alt="">
                            <img mat-card-image *ngSwitchCase="1" src="../../../assets/mapas/mapa1.jpg" alt="">
                            <img mat-card-image *ngSwitchCase="2" src="../../../assets/mapas/mapa2.jpg" alt="">
                            <img mat-card-image *ngSwitchCase="3" src="../../../assets/mapas/mapa3.jpg" alt="">  
                            <img mat-card-image *ngSwitchCase="4" src="../../../assets/mapas/mapa4.jpg" alt="">  
                            <img mat-card-image *ngSwitchDefault src="../../../assets/mapas/mapa5.jpg" alt="">  
                        </div>

                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <!-- <mat-card-title> </mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle> -->
                          </mat-card-header>
                          <mat-card-content class="datos">

                            <div>
                                <p>  {{trayecto.inicio | date: "dd/MM/yyyy hh:mm"}} </p>  <br>
                                <p>  {{trayecto.fin | date: "dd/MM/yyyy hh:mm"}} </p> <br>
                                <p>  {{trayecto.kmRecorridos | number: "0.1-1"}} km</p> <br>
                                <b> <p> {{trayecto.precio | number: "0.2-2"}} € </p></b>
                            </div>
                          
                           <button mat-fab  [ngClass] ="{
                               'nivel4' : trayecto.calidad >= 0 && trayecto.calidad < 3.33,
                               'nivel3' : trayecto.calidad >= 3.33 && trayecto.calidad < 6.66,
                               'nivel1' : trayecto.calidad >= 6.66 && trayecto.calidad < 10
                           }">  {{trayecto.calidad | number: "0.2-2"}} </button>
                            
                         </mat-card-content>
                         <mat-card-actions class="actions">
                          <!-- <button mat-raised-button [color]="'success'" >DISPONIBLE</button>
                          <button mat-raised-button>NO DISPONIBLE</button> -->
                        </mat-card-actions>
                      </mat-card>
                  </div>
              </div>
</div>
