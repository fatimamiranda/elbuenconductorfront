<h2>Trayectos entre rango de fechas</h2>

<p-calendar [(ngModel)]="inicio" placeholder="Fecha inicio"></p-calendar>

<p-calendar [(ngModel)]="fin" placeholder="Fecha fin"></p-calendar>

<p-button (click)='getTrayectosOut(inicio,fin)' styleClass="ui-button-danger" label="Confirmar" ></p-button>

LISTA / TABLA donde se muestren los trayectos -> por defectos que salgan todos -->
